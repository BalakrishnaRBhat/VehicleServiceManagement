{% include 'register.html' %}
{% block content %}
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form action="{% url 'ser-reg' %}" method="POST">
            <div class="form-group">
            {% csrf_token %}
            <h2 class="form-signin-heading">ServiceStation Registration:</h2>
            {{ser_form.as_p}}
            {{ser_info_form.as_p}}
            <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
