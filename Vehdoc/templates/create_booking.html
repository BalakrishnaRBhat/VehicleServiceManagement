{% include 'base.html' %}
{% include 'cust_dash.html' %}

{% block content %}
<center>
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form action="{% url 'create-booking' %}" method="POST">
            <div class="form-group">
            {% csrf_token %}
            <h2 class="form-signin-heading">Vehicle Service Booking:</h2>
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Book</button>
            </div>
        </form>
    </div>
    
</div>
</center>
{% endblock %}
